<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <section>
    <div class="images">
      <img src="./images/doggy-500x300.jpg" alt="doggy">
      <img src="./images/computer-500x300.jpg" alt="computer">
      <img src="./images/landscape-500x300.jpg" alt="landscape">
      <img src="./images/desktop-500x300.jpg" alt="desktop">
      <img src="./images/llama-500x300.jpg" alt="llama">
    </div>
    <i class="fas fa-angle-double-left btn prev"></i>
    <i class="fas fa-angle-double-right btn prev"></i>
  </section>
</body>

</html>
